<!DOCTYPE html>
<html>
    <head>
	    <title>Calculator</title>
	    <link rel="stylesheet" type="text/css" href="style.css">
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
<body>
    <div class="cal-body">
        <div class="cal-heading"><h1>CALCULATOR</h1></div>
        <div class="cal-text">
            <p id="display"></p>
        </div>
        <div class="cal-btn">
            <div class="row">
                <input class="btn" type="button" name="ac" value="AC">
                <input class="btn" type="button" name="ac" value="+/-">
                <input class="btn" type="button" name="ac" value="%">
                <input class="btn last-btn" type="button" name="ac" value="/">
            </div>
            <div class="row">
                <input class="btn" type="button" name="ac" value="7">
                <input class="btn" type="button" name="ac" value="8">
                <input class="btn" type="button" name="ac" value="9">
                <input class="btn last-btn" type="button" name="ac" value="*">
            </div>
            <div class="row">
                <input class="btn" type="button" name="ac" value="4">
                <input class="btn" type="button" name="ac" value="5">
                <input class="btn" type="button" name="ac" value="6">
                <input class="btn last-btn" type="button" name="ac" value="-">
            </div>
            <div class="row">
                <input class="btn" type="button" name="ac" value="1">
                <input class="btn" type="button" name="ac" value="2">
                <input class="btn" type="button" name="ac" value="3">
                <input class="btn last-btn" type="button" name="ac" value="+">
            </div>
            <div class="row">
                <input class="btn" type="button" name="ac" style="width: 55%;" value="0">
                <input class="btn" type="button" name="ac" value=".">
                <input class="btn last-btn" type="button" name="ac" value="=">
            </div>
        </div>        
    </div>    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
